<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../javascript/index.js"></script>
  </head>
  <body>
    <div class="calculator-ct">
      <div class="result-ct">0</div>
      <div class="buttons-ct">
        <div class="button function-btn">AC</div>
        <div class="button function-btn">+/-</div>
        <div class="button function-btn">%</div>
        <div class="button operation-btn">/</div>
        <div class="button number-btn">7</div>
        <div class="button number-btn">8</div>
        <div class="button number-btn">9</div>
        <div class="button operation-btn">x</div>
        <div class="button number-btn">4</div>
        <div class="button number-btn">5</div>
        <div class="button number-btn">6</div>
        <div class="button operation-btn">-</div>
        <div class="button number-btn">1</div>
        <div class="button number-btn">2</div>
        <div class="button number-btn">3</div>
        <div class="button operation-btn">+</div>
        <div class="button number-btn large-btn">0</div>
        <div class="button number-btn">.</div>
        <div class="button operation-btn operation-eq-btn">=</div>
      </div>
    </div>
  </body>
</html>
